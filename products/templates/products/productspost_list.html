<!DOCTYPE html>
{% load static %}
<html class="no-js" lang="ko">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Products</title>

    <!-- ========================= CSS  ========================= -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/LineIcons.3.0.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/tiny-slider.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/glightbox.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/section.css' %}" />
</head>

<body>
    <!-- Start Product Area -->
    <section class="trending-product section" style="margin-top: 12px;">
        <div class="container">
            <div class="row">
                <div class="col-12">

                    <div class="section-title">
                    <h3 class="wow zoomIn" data-wow-delay=".2s">Products</h3>
                        <h2 class="wow fadeInUp" data-wow-delay=".4s">덕성여대 학잠</h2>
                    </div>

<!--                    <div class="section-title">-->
<!--                        <p>products</p>-->
<!--                        <h2>덕성여대 학잠</h2>-->
<!--                    </div>-->
                </div>

                <!-- 필터 -->
                <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                    {% for t in type %}
                        <div>
                            <input type="checkbox" class="btn-check" id="btncheck{{ t.id }}" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btncheck{{ t.id }}">
                                <a href="{{ t.get_absolute_url }}">{{ t.type }}</a>
                            </label>
                        </div>
                    {% endfor %}
                </div>

                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    {% for c in color %}
                        <div>
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio{{ c.id }}" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio{{ c.id }}">
                                <a href="{{ c.get_absolute_url }}">{{ c.color }}</a>
                            </label>
                        </div>
                    {% endfor %}
                </div>

                <div class="row">
                    {% for p in productspost_list %}
                    <div class="col-lg-3 col-md-6 col-12">
                        <!-- Start Single Product -->
                        <div class="single-product">
                            <div class="product-image">
                                <img src="{{ p.image.url }}" width=400 height=300 alt="#">
                                <div class="button">
                                    <a href="/purchase_detail.html" class="btn">구매하기</a>
                            </div>
                        </div>

                        <div class="product-info">
                            {% if p.type.all %}
                                <i class="fa fa-tags"></i>
                                <a href="{{ p.type.get_absolute_url }}"><span class="badge bg-secondary">{{ p.type.all|join:", " }}</span></a>
                            {% endif %}
                            {% if p.color %}
                                <i class="fa fa-tags"></i>
                                <a href="{{ p.color.get_absolute_url }}"><span class="badge bg-secondary">{{ p.color }}</span></a>
                            {% endif %}

                            <h4 class="title">
                                <a href="추후작성">{{ p.name }}</a>
                            </h4>

                            <!-- 별점 -->
<!--                            <ul class="review">-->
<!--                                <li><i class="lni lni-star-filled"></i></li>-->
<!--                                <li><i class="lni lni-star-filled"></i></li>-->
<!--                                <li><i class="lni lni-star-filled"></i></li>-->
<!--                                <li><i class="lni lni-star-filled"></i></li>-->
<!--                                <li><i class="lni lni-star"></i></li>-->
<!--                                <li><span>4.0 Review(s)</span></li>-->
<!--                            </ul>-->

                            <div class="price">
                                <span>{{ p.price }}</span>
                            </div>
                        </div>
                    </div>
                    <!-- End Single Product -->
                </div>
                {% endfor %}
            </div>
    </section>
    <!-- End Product Area -->

    <!-- ========================= scroll-top ========================= -->
    <a href="#" class="scroll-top">
        <i class="lni lni-chevron-up"></i>
    </a>

    <!-- ========================= JS ========================= -->
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/tiny-slider.js' %}"></script>
    <script src="{% static 'assets/js/glightbox.min.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
