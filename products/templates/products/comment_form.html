{% extends 'products/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head_title %}Edit Comment | OFDS{% endblock %}

{% block main_area %}
    <h1 style="margin-top: 100px;">댓글을 수정해주세요!</h1>
    <hr/>
    <form method="post" id="comment-form">{% csrf_token %}
        {{ form | crispy }}
        <br/>
        <button type="submit" class="btn btn-primary float-right" style="background-color: #617861; color: #FFFFFF; border-color: #617861;">
        등록</button>
    </form>
{% endblock %}
