<!DOCTYPE html>
<html class="no-js" lang="ko">
{% load static %}
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Main | OFDS</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'main/bootstrap/css/animate.css' %}" />

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="{% static 'main/bootstrap/css/main.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'main/bootstrap/css/animate.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'main/bootstrap/css/bootstrap.min.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'main/bootstrap/css/glightbox.min.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'main/bootstrap/css/LineIcons.3.0.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'main/bootstrap/css/tiny-slider.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'main/bootstrap/fonts/pretendard.css' %}" media="screen">

</head>

<body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->

    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- /End Preloader -->

    <!-- Start Header Area -->
    <header class="header navbar-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <div class="nav-inner">
                        <!-- Start Navbar -->
                        <nav class="navbar navbar-expand-lg">
                            <a class="navbar-brand" href="index.html">
                                <img src="{% static 'main/bootstrap/images/t_logo_white.png' %}" alt="Logo" style="width:250px;">
                            </a>
                            <button class="navbar-toggler mobile-menu-btn" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                                <ul id="nav" class="navbar-nav ms-auto">
                                    <li class="nav-item">
                                        <a href="/notice/" aria-label="Toggle navigation">Notice</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="/products/" aria-label="Toggle navigation">Products</a>
                                    </li>

                                    <li class="nav-item">
                                        <a href="/qna/" aria-label="Toggle navigation">Q&A</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="button">
                                <!-- 로그인 상태 확인, 로그인 상태면 Logout 버튼 / 비로그인 상태면 Login 버튼-->
                                {% if user.is_authenticated %}
                                    <a href="/login/logout/" class="btn">Logout</a>
                                {% else %}
                                    <a href="/login/" class="btn">Login</a>
                                {% endif %}
                            </div>
                        </nav>
                        <!-- End Navbar -->
                    </div>
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </header>
    <!-- End Header Area -->

    <!-- Start Hero Area -->
    <section class="hero-area" style="padding-top: 200px">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-5 col-md-12 col-12">
                    <div class="hero-content">
                         <img src="{% static 'main/bootstrap/images/main_text.png' %}" style="width:80%;">
                        <div class="button wow fadeInUp" data-wow-delay=".8s" style="border-radius:50px; visibility: visible; animation-delay: 0.8s; animation-name: fadeInUp;">
                            <!-- 로그인 상태 확인, 로그인 시 products / 비로그인 시 login으로 이동-->
                            {% if user.is_authenticated %}
                                <a href="/products/" class="btn" style="font-size:30px;"> 구매하러 가기 </a>
                            {% else %}
                                <a href="/login/" class="btn" style="font-size:30px;"> 구매하러 가기 </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
                <div class="col-lg-7 col-12">
                    <div class="hero-image">
                        <!-- 대문 이미지 -->
                        <img src="{% static 'main/bootstrap/images/main_image.png' %}">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Hero Area -->

    <!-- ========================= JS here ========================= -->
    <script src="{% static 'main/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'main/bootstrap/js/count-up.min.js' %}"></script>
    <script src="{% static 'main/bootstrap/js/glightbox.min.js' %}"></script>
    <script src="{% static 'main/bootstrap/js/imagesloaded.min.js' %}"></script>
    <script src="{% static 'main/bootstrap/js/isotope.min.js' %}"></script>
    <script src="{% static 'main/bootstrap/js/main.js' %}"></script>
    <script src="{% static 'main/bootstrap/js/tiny-slider.js' %}"></script>
    <script src="{% static 'main/bootstrap/js/wow.min.js' %}"></script>

    <script>
        //========= testimonial
        tns({
            container: '.testimonial-slider',
            items: 3,
            slideBy: 'page',
            autoplay: false,
            mouseDrag: true,
            gutter: 0,
            nav: true,
            controls: false,
            responsive: {
                0: {
                    items: 1,
                },
                540: {
                    items: 1,
                },
                768: {
                    items: 2,
                },
                992: {
                    items: 2,
                },
                1170: {
                    items: 3,
                }
            }
        });

        //====== counter up
        var cu = new counterUp({
            start: 0,
            duration: 2000,
            intvalues: true,
            interval: 100,
            append: " ",
        });
        cu.start();

        //========= glightbox
        GLightbox({
            'href': 'https://www.youtube.com/watch?v=r44RKWyfcFw&fbclid=IwAR21beSJORalzmzokxDRcGfkZA1AtRTE__l5N4r09HcGS5Y6vOluyouM9EM',
            'type': 'video',
            'source': 'youtube', //vimeo, youtube or local
            'width': 900,
            'autoplayVideos': true,
        });

        //============== isotope masonry js with imagesloaded
        imagesLoaded('#container', function () {
            var elem = document.querySelector('.grid');
            var iso = new Isotope(elem, {
                // options
                itemSelector: '.grid-item',
                masonry: {
                    // use outer width of grid-sizer for columnWidth
                    columnWidth: '.grid-item'
                }
            });

            let filterButtons = document.querySelectorAll('.portfolio-btn-wrapper button');
            filterButtons.forEach(e =>
                e.addEventListener('click', () => {

                    let filterValue = event.target.getAttribute('data-filter');
                    iso.arrange({
                        filter: filterValue
                    });
                })
            );
        });

    </script>
</body>

</html>
